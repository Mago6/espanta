<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>25 Plantas - Ciclo Anual</title>
<style>
body { font-family: Arial; background:#000; color:#f00; padding:20px; }
h2 { text-align:center; color:#f00; margin-bottom:20px; }

.selection-panel {
  display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:15px;
}
.selection-panel select, .selection-panel input, .selection-panel button {
  padding:5px; border-radius:4px; border:1px solid #f00; background:#000; color:#f00; cursor:pointer;
}
.selection-panel button:hover, .selection-panel select:hover, .selection-panel input:hover { background:#f00; color:#000; }

.main-container { display:flex; gap:20px; flex-wrap: wrap; justify-content:center; }
.viewer { width:500px; height:350px; background:#111; border-radius:12px; box-shadow:0 4px 12px rgba(255,0,0,0.3); display:flex; align-items:center; justify-content:center; }
.plant-img { width:100%; height:100%; object-fit:contain; border-radius:8px; border:2px solid #f00; }

.info-panel { width:500px; background:#111; border-radius:12px; box-shadow:0 4px 12px rgba(255,0,0,0.3); padding:10px; display:flex; flex-direction:column; gap:5px; color:#f00; }
.info-item { display:flex; justify-content:space-between; margin-bottom:3px; }
select, input { width:120px; text-align:right; border-radius:4px; border:1px solid #f00; background:#000; color:#f00; }
button { margin-top:5px; padding:5px; border-radius:4px; border:1px solid #f00; background:#000; color:#f00; cursor:pointer; font-size:12px; }
button:hover { background:#f00; color:#000; }

#calendarContainer {
  margin-top:10px;
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  gap:4px;
}
.day-box {
  width:60px;
  height:60px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  border-radius:6px;
  font-size:12px;
  cursor:pointer;
  border:1px solid #f00;
  background:#111;
  color:#f00;
}
.current-day { border:2px solid #f00; background:#0f0; color:#000; }
.stage-germinacion { background:#550000; }
.stage-plantula { background:#770000; }
.stage-vegetativo { background:#990000; }
.stage-floracion-media { background:#bb0000; }
.stage-floracion-final { background:#dd0000; }
.stage-cosecha { background:#ff0000; }

#dashboard { display:none; margin-top:20px; }
.dashboard-grid { display:grid; grid-template-columns: repeat(5, 1fr); gap:10px; }
.plant-card { padding:5px; border-radius:6px; background:#111; box-shadow:0 2px 8px rgba(255,0,0,0.3); text-align:center; font-size:12px; display:flex; flex-direction:column; align-items:center; color:#f00; }
.plant-card img { width:80px; height:60px; object-fit:contain; border-radius:4px; margin-bottom:5px; border:1px solid #f00; }
</style>
</head>
<body>

<h2>25 Plantas - Ciclo Anual</h2>

<div class="selection-panel">
  <label>Planta:</label>
  <select id="plantSelect"></select>
  <label>Fecha inicio:</label>
  <input type="date" id="startDate">
  <button id="applyStart">Aplicar</button>
  <button id="showDashboard">Ver todas las plantas</button>
</div>

<div class="main-container">
  <div class="viewer">
    <img id="plantImg" class="plant-img" src="week01.webp" alt="Planta">
  </div>
  <div class="info-panel">
    <div class="info-item"><label>Semana:</label><input type="number" id="weekInput" min="1" max="52" disabled></div>
    <div class="info-item"><label>Etapa:</label><input type="text" id="stageInput" disabled></div>
    <div class="info-item"><label>Altura (cm):</label><input type="number" id="heightInput"></div>
    <div class="info-item"><label>N:</label><input type="number" id="nInput"></div>
    <div class="info-item"><label>P:</label><input type="number" id="pInput"></div>
    <div class="info-item"><label>K:</label><input type="number" id="kInput"></div>
    <button id="updateBtn">Actualizar Datos</button>
    <button id="saveBtn">Guardar Historial</button>
    <div id="calendarContainer"></div>
    <div id="remainingDays"></div>
  </div>
</div>

<div id="dashboard">
  <h3>Dashboard - Todas las plantas</h3>
  <div class="dashboard-grid" id="dashboardGrid"></div>
</div>

<script>
const NUM_PLANTS=25;
const plantSelect=document.getElementById('plantSelect');
const plantImg=document.getElementById('plantImg');
const calendarContainer=document.getElementById('calendarContainer');
const startDateInput=document.getElementById('startDate');
const dashboard=document.getElementById('dashboard');
const dashboardGrid=document.getElementById('dashboardGrid');
const weekInput=document.getElementById('weekInput');
const stageInput=document.getElementById('stageInput');
const heightInput=document.getElementById('heightInput');
const nInput=document.getElementById('nInput');
const pInput=document.getElementById('pInput');
const kInput=document.getElementById('kInput');
const remainingDaysDiv=document.getElementById('remainingDays');

let plantsData={}, currentPlant='Planta01';

// Inicializar plantas
for(let i=1;i<=NUM_PLANTS;i++){
  const id='Planta'+String(i).padStart(2,'0');
  plantsData[id]=JSON.parse(localStorage.getItem(id))||{
    week:1,
    startDate:(new Date()).toISOString().split('T')[0],
    height:0,
    nutrients:{n:0,p:0,k:0},
    history:[]
  };
  const option=document.createElement('option'); option.value=id; option.textContent=id;
  plantSelect.appendChild(option);
}

// Funciones de etapas 52 semanas
function getStageName(week){
  if(week<=2) return 'Germinación';
  if(week<=6) return 'Plántula';
  if(week<=20) return 'Vegetativo';
  if(week<=32) return 'Floración media';
  if(week<=48) return 'Floración final / Maduración';
  return 'Cosecha';
}

function getStageClass(week){
  if(week<=2) return 'stage-germinacion';
  if(week<=6) return 'stage-plantula';
  if(week<=20) return 'stage-vegetativo';
  if(week<=32) return 'stage-floracion-media';
  if(week<=48) return 'stage-floracion-final';
  return 'stage-cosecha';
}

// Calcular semana actual según fecha
function calculateWeekAnnual(start){
    const today = new Date();
    const startDate = new Date(start);
    if(today < startDate) return 0;
    const diffDays = Math.floor((today - startDate)/(1000*60*60*24));
    return Math.min(Math.floor(diffDays / 7)+1, 52);
}

// Generar calendario diario completo
function generateDailyCalendar(plantId){
    calendarContainer.innerHTML='';
    const data = plantsData[plantId];
    const start = new Date(data.startDate);
    const today = new Date();
    const totalDays = 365; // todo el año
    for(let i=0;i<totalDays;i++){
        const dayDate = new Date(start);
        dayDate.setDate(dayDate.getDate()+i);
        const weekNum = Math.min(Math.floor(i/7)+1,52);
        const dayBox = document.createElement('div');
        dayBox.className='day-box '+getStageClass(weekNum);
        dayBox.textContent = `${dayDate.getDate()}/${dayDate.getMonth()+1}`;
        if(dayDate.toDateString()===today.toDateString()) dayBox.classList.add('current-day');
        if(dayDate>today) dayBox.style.opacity='0.3';
        calendarContainer.appendChild(dayBox);
    }
}

// Cargar planta
function loadPlant(id){
    currentPlant=id;
    const data = plantsData[id];
    startDateInput.value=data.startDate;
    const week = calculateWeekAnnual(data.startDate);
    data.week=week;
    data.stage=getStageName(week);
    plantsData[id]=data;
    localStorage.setItem(id,JSON.stringify(data));

    weekInput.value=week;
    stageInput.value=data.stage;
    plantImg.src=`week${String(Math.min(week,12)).padStart(2,'0')}.webp`; // imagen ajustada a semana
    heightInput.value=data.height;
    nInput.value=data.nutrients.n;
    pInput.value=data.nutrients.p;
    kInput.value=data.nutrients.k;

    const remaining = Math.max(52-week,0);
    remainingDaysDiv.textContent=`Semanas restantes hasta cosecha: ${remaining}`;

    generateDailyCalendar(id);
}

// Actualizar datos manualmente
document.getElementById('updateBtn').addEventListener('click',()=>{
    const data = plantsData[currentPlant];
    data.height = parseFloat(heightInput.value);
    data.nutrients = {n:parseFloat(nInput.value),p:parseFloat(pInput.value),k:parseFloat(kInput.value)};
    plantsData[currentPlant]=data;
    localStorage.setItem(currentPlant,JSON.stringify(data));
    loadPlant(currentPlant);
});

// Guardar historial
document.getElementById('saveBtn').addEventListener('click',()=>{
    const data = plantsData[currentPlant];
    data.history.push({date:new Date().toISOString(), week:data.week, stage:data.stage, height:data.height, nutrients:{...data.nutrients}});
    localStorage.setItem(currentPlant,JSON.stringify(data));
    alert(`Historial guardado para ${currentPlant}`);
});

// Aplicar fecha de inicio
document.getElementById('applyStart').addEventListener('click',()=>{
    const val=startDateInput.value;
    if(val && new Date(val).toString() !== "Invalid Date"){
        plantsData[currentPlant].startDate = val;
        localStorage.setItem(currentPlant,JSON.stringify(plantsData[currentPlant]));
        loadPlant(currentPlant);
    }
});

// Selección de planta
plantSelect.addEventListener('change',()=>loadPlant(plantSelect.value));

// Dashboard
document.getElementById('showDashboard').addEventListener('click',()=>{
    dashboard.style.display='block'; 
    dashboardGrid.innerHTML='';
    for(let i=1;i<=NUM_PLANTS;i++){
        const id='Planta'+String(i).padStart(2,'0');
        const card=document.createElement('div'); card.className='plant-card';
        const img=document.createElement('img'); img.src=`week${String(Math.min(plantsData[id].week,12)).padStart(2,'0')}.webp`;
        card.appendChild(img);
        const label=document.createElement('div'); label.textContent=id;
        card.appendChild(label);
        card.onclick=()=>{ loadPlant(id); dashboard.style.display='none'; };
        dashboardGrid.appendChild(card);
    }
});

// Init
loadPlant('Planta01');

</script>

</body>
</html>
