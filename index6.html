<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Seguimiento Diario de Plantas - Calendario Anual</title>
<style>
body { font-family: Arial; background:#000; color:#f00; margin:0; padding:20px; }
h2 { text-align:center; color:#f00; margin-bottom:20px; }

.selection-panel { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-bottom:10px; }
.selection-panel select,input { padding:3px; border-radius:4px; border:1px solid #f00; background:#000; color:#f00; }

.container { display:flex; gap:20px; }
.left-panel { width:280px; background:#111; padding:10px; border-radius:8px; box-shadow:0 0 10px rgba(255,0,0,0.5); display:flex; flex-direction:column; gap:8px; }
.left-panel label { display:flex; justify-content:space-between; margin-bottom:3px; }
.left-panel input { width:120px; text-align:right; border-radius:4px; border:1px solid #f00; background:#000; color:#f00; padding:2px; }

button { padding:5px; border-radius:4px; border:1px solid #f00; background:#000; color:#f00; cursor:pointer; margin-top:5px; }
button:hover { background:#f00; color:#000; }

.viewer { flex:1; background:#111; border-radius:12px; box-shadow:0 0 15px rgba(255,0,0,0.5); display:flex; justify-content:center; align-items:center; margin-bottom:10px; }
.plant-img { width:100%; height:100%; object-fit:contain; border:2px solid #f00; border-radius:8px; }

#calendarContainer { display:flex; overflow-x:auto; gap:2px; padding-bottom:10px; border-top:1px solid #f00; border-bottom:1px solid #f00; }
.month-column { display:flex; flex-direction:column; gap:2px; min-width:150px; }
.month-title { text-align:center; font-weight:bold; color:#f00; margin-bottom:2px; }
.day-box { width:30px; height:30px; display:flex; justify-content:center; align-items:center; font-size:10px; border-radius:3px; border:1px solid #f00; background:#111; color:#f00; margin-bottom:1px; }
.current-day { border:2px solid #f00; background:#f00; color:#000; }
.stage-germinacion { background:#550000; }
.stage-plantula { background:#770000; }
.stage-vegetativo { background:#990000; }
.stage-floracion-media { background:#bb0000; }
.stage-floracion-final { background:#dd0000; }
.stage-cosecha { background:#ff0000; }
</style>
</head>
<body>

<h2>Seguimiento Diario Anual de Plantas</h2>

<div class="selection-panel">
  <label>Planta: 
    <select id="plantSelect"></select>
  </label>
  <label>Fecha inicio: 
    <input type="date" id="startDate">
  </label>
  <button id="applyStart">Aplicar fecha</button>
</div>

<div class="container">
  <div class="left-panel">
    <label>Semana: <input type="number" id="weekInput" disabled></label>
    <label>Etapa: <input type="text" id="stageInput" disabled></label>
    <label>Altura (cm): <input type="number" id="heightInput"></label>
    <label>N: <input type="number" id="nInput"></label>
    <label>P: <input type="number" id="pInput"></label>
    <label>K: <input type="number" id="kInput"></label>
    <label>Días restantes: <input type="text" id="remainingInput" disabled></label>
    <button id="updateBtn">Actualizar Datos</button>
    <button id="saveBtn">Guardar Historial</button>
  </div>

  <div class="viewer">
    <img id="plantImg" class="plant-img" src="week01.webp" alt="Planta">
  </div>
</div>

<div id="calendarContainer"></div>

<script>
const NUM_PLANTS=25;
const plantSelect=document.getElementById('plantSelect');
const startDateInput=document.getElementById('startDate');
const plantImg=document.getElementById('plantImg');
const calendarContainer=document.getElementById('calendarContainer');

const weekInput=document.getElementById('weekInput');
const stageInput=document.getElementById('stageInput');
const heightInput=document.getElementById('heightInput');
const nInput=document.getElementById('nInput');
const pInput=document.getElementById('pInput');
const kInput=document.getElementById('kInput');
const remainingInput=document.getElementById('remainingInput');

const updateBtn=document.getElementById('updateBtn');
const applyStart=document.getElementById('applyStart');
const saveBtn=document.getElementById('saveBtn');

let plantsData={}, currentPlant='Planta01';

// Inicializar plantas
for(let i=1;i<=NUM_PLANTS;i++){
  const id='Planta'+String(i).padStart(2,'0');
  plantsData[id]=JSON.parse(localStorage.getItem(id))||{
    week:1,
    startDate:(new Date()).toISOString().split('T')[0],
    height:0,
    nutrients:{n:0,p:0,k:0}
  };
  const option=document.createElement('option');
  option.value=id; option.textContent=id;
  plantSelect.appendChild(option);
}

// Funciones de etapas
function getStageName(week){
  if(week<=1) return 'Germinación';
  if(week<=3) return 'Plántula';
  if(week<=7) return 'Vegetativo';
  if(week<=9) return 'Floración media';
  if(week<=11) return 'Floración final / Maduración';
  return 'Cosecha';
}
function getStageClass(week){
  if(week<=1) return 'stage-germinacion';
  if(week<=3) return 'stage-plantula';
  if(week<=7) return 'stage-vegetativo';
  if(week<=9) return 'stage-floracion-media';
  if(week<=11) return 'stage-floracion-final';
  return 'stage-cosecha';
}

// Calcular semana actual
function calculateWeek(start){
  const today=new Date();
  const startDate=new Date(start);
  const diff=Math.floor((today-startDate)/(1000*60*60*24));
  return Math.min(Math.max(Math.floor(diff/7)+1,1),12);
}

// Generar calendario anual
function generateAnnualCalendar(plantId){
  calendarContainer.innerHTML='';
  const data=plantsData[plantId];
  const start=new Date(data.startDate);
  const today=new Date();
  for(let month=0;month<12;month++){
    const monthColumn=document.createElement('div');
    monthColumn.className='month-column';
    const monthTitle=document.createElement('div');
    monthTitle.className='month-title';
    monthTitle.textContent=new Date(2025,month,1).toLocaleString('es-ES',{month:'long'});
    monthColumn.appendChild(monthTitle);

    const daysInMonth=new Date(2025,month+1,0).getDate();
    for(let d=1;d<=daysInMonth;d++){
      const dayDate=new Date(start);
      dayDate.setDate(dayDate.getDate() + (month*30)+(d-1)); 
      const diff=Math.floor((dayDate-start)/(1000*60*60*24));
      const weekNum=Math.min(Math.floor(diff/7)+1,12);
      const dayBox=document.createElement('div');
      dayBox.className='day-box '+getStageClass(weekNum);
      dayBox.textContent=d;
      if(dayDate.toDateString()===today.toDateString()) dayBox.classList.add('current-day');
      monthColumn.appendChild(dayBox);
    }
    calendarContainer.appendChild(monthColumn);
  }
}

// Cargar planta
function loadPlant(id){
  currentPlant=id;
  const data=plantsData[id];
  startDateInput.value=data.startDate;
  data.week=calculateWeek(data.startDate);
  plantsData[id]=data;
  localStorage.setItem(id,JSON.stringify(data));

  weekInput.value=data.week;
  stageInput.value=getStageName(data.week);
  plantImg.src=`week${String(data.week).padStart(2,'0')}.webp`;
  heightInput.value=data.height;
  nInput.value=data.nutrients.n;
  pInput.value=data.nutrients.p;
  kInput.value=data.nutrients.k;
  remainingInput.value=Math.max(12-data.week,0);

  generateAnnualCalendar(id);
}

// Actualizar datos
updateBtn.addEventListener('click',()=>{
  const data=plantsData[currentPlant];
  data.height=parseFloat(heightInput.value);
  data.nutrients={n:parseFloat(nInput.value),p:parseFloat(pInput.value),k:parseFloat(kInput.value)};
  plantsData[currentPlant]=data;
  localStorage.setItem(currentPlant,JSON.stringify(data));
  loadPlant(currentPlant);
});

// Aplicar fecha inicio
applyStart.addEventListener('click',()=>{
  const val=startDateInput.value;
  if(val){ plantsData[currentPlant].startDate=val; localStorage.setItem(currentPlant,JSON.stringify(plantsData[currentPlant])); loadPlant(currentPlant);}
});

// Selección planta
plantSelect.addEventListener('change',()=>loadPlant(plantSelect.value));

// Guardar historial
saveBtn.addEventListener('click',()=>{
  const blob=new Blob([JSON.stringify(plantsData,null,2)],{type:'application/json'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=url; a.download='plants_history.json';
  a.click();
  URL.revokeObjectURL(url);
});

// Init
loadPlant('Planta01');
</script>

</body>
</html>
