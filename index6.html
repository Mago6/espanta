<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>25 Plantas - Calendario 30 Días</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #f00;
    padding: 20px;
}
h2 { text-align:center; color:#f00; margin-bottom:20px; }

.selection-panel {
    margin-bottom:15px;
    display:flex;
    gap:10px;
    flex-wrap: wrap;
    align-items:center;
    color:#f00;
}
.selection-panel select,
.selection-panel input,
.selection-panel button {
    padding:5px;
    border-radius:4px;
    border:1px solid #f00;
    background:#000;
    color:#f00;
    cursor:pointer;
}
.selection-panel button:hover,
.selection-panel select:hover,
.selection-panel input:hover { 
    background:#f00;
    color:#000;
}

.main-container {
    display:flex;
    gap:20px;
    flex-wrap: wrap;
    justify-content:center;
}
.viewer {
    width:500px;
    height:350px;
    background:#111;
    border-radius:12px;
    box-shadow:0 4px 12px rgba(255,0,0,0.3);
    display:flex;
    align-items:center;
    justify-content:center;
}
.plant-img {
    width:100%;
    height:100%;
    object-fit:contain;
    border-radius:8px;
    border:2px solid #f00;
}
.info-panel {
    width:350px;
    background:#111;
    border-radius:12px;
    box-shadow:0 4px 12px rgba(255,0,0,0.3);
    padding:10px;
    display:flex;
    flex-direction:column;
    gap:5px;
    color:#f00;
}
.info-item { display:flex; justify-content:space-between; }
select, input { width:100px; text-align:right; border-radius:4px; border:1px solid #f00; background:#000; color:#f00; }
button { margin-top:5px; padding:5px; border-radius:4px; border:1px solid #f00; background:#000; color:#f00; cursor:pointer; font-size:12px; }
button:hover { background:#f00; color:#000; }

/* Calendario horizontal con cuadros grandes */
#calendarContainer {
    display:flex;
    gap:5px;
    overflow-x:auto;
    padding-top:10px;
    flex-wrap: nowrap;
}
.day-box {
    width:50px;
    height:50px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    border-radius:6px;
    font-size:11px;
    cursor:pointer;
    border:2px solid #f00;
    background:#111;
    color:#f00;
}
.current-day {
    border:2px solid #f00;
    background:#f00;
    color:#000;
}

/* Dashboard */
#dashboard { display:none; margin-top:20px; }
.dashboard-grid { display:grid; grid-template-columns: repeat(5, 1fr); gap:10px; }
.plant-card {
    padding:5px;
    border-radius:6px;
    background:#111;
    box-shadow:0 2px 8px rgba(255,0,0,0.3);
    text-align:center;
    font-size:12px;
    display:flex;
    flex-direction:column;
    align-items:center;
    color:#f00;
}
.plant-card img {
    width:80px;
    height:60px;
    object-fit:contain;
    border-radius:4px;
    margin-bottom:5px;
    border:1px solid #f00;
}
</style>
</head>
<body>

<h2>25 Plantas - Calendario 30 Días</h2>

<div class="selection-panel">
  <label>Planta:</label>
  <select id="plantSelect"></select>
  <label>Semana:</label>
  <select id="weekSelect"></select>
  <label>Etapa:</label>
  <select id="stageSelect" disabled>
    <option>Germinación</option>
    <option>Plántula</option>
    <option>Vegetativo</option>
    <option>Floración media</option>
    <option>Floración final / Maduración</option>
    <option>Cosecha</option>
  </select>
  <label>Fecha inicio:</label>
  <input type="date" id="startDate">
  <button id="applyStart">Aplicar</button>
  <button id="showDashboard">Ver todas las plantas</button>
</div>

<div class="main-container">
  <div class="viewer">
    <img id="plantImg" class="plant-img" src="week01.webp" alt="Planta">
  </div>
  <div class="info-panel">
    <div class="info-item"><label>Altura:</label><input type="number" id="heightInput"></div>
    <div class="info-item"><label>N:</label><input type="number" id="nInput"></div>
    <div class="info-item"><label>P:</label><input type="number" id="pInput"></div>
    <div class="info-item"><label>K:</label><input type="number" id="kInput"></div>
    <button id="updateBtn">Actualizar Datos</button>
    <button id="saveBtn">Guardar Historial</button>
    <div id="calendarContainer"></div>
  </div>
</div>

<div id="dashboard">
  <h3>Dashboard - Todas las plantas</h3>
  <div class="dashboard-grid" id="dashboardGrid"></div>
</div>

<script>
// Aquí va el mismo JS que tenías antes para manejar plantas, semanas, calendario y dashboard
// No se cambia la lógica, solo se mantiene la visualización actualizada y colores
</script>

</body>
</html>
