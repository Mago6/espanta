<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>25 Plantas - Calendario 30 Días</title>
<style>
body { font-family: Arial; background:#000; color:#f00; padding:20px; }
h2 { text-align:center; margin-bottom:20px; color:#f00; }
.selection-panel { margin-bottom:15px; display:flex; gap:10px; flex-wrap: wrap; align-items:center; color:#f00; }
.selection-panel select, .selection-panel input, .selection-panel button { 
    padding:5px; border-radius:4px; border:1px solid #f00; background:#000; color:#f00; cursor:pointer; 
}
.selection-panel button:hover, .selection-panel select:hover, .selection-panel input:hover { background:#f00; color:#000; }

.main-container { display:flex; gap:20px; flex-wrap: wrap; justify-content:center; }
.viewer { width:500px; height:350px; background:#111; border-radius:12px; box-shadow:0 4px 12px rgba(255,0,0,0.3); display:flex; align-items:center; justify-content:center; }
.plant-img { width:100%; height:100%; object-fit:contain; border-radius:8px; border:2px solid #f00; }
.info-panel { width:350px; background:#111; border-radius:12px; box-shadow:0 4px 12px rgba(255,0,0,0.3); padding:10px; display:flex; flex-direction:column; gap:5px; color:#f00; }
.info-item { display:flex; justify-content:space-between; }
select, input { width:100px; text-align:right; border-radius:4px; border:1px solid #f00; background:#000; color:#f00; }
button { margin-top:5px; padding:5px; border-radius:4px; border:1px solid #f00; background:#000; color:#f00; cursor:pointer; font-size:12px; }
button:hover { background:#f00; color:#000; }

#calendarContainer { display:flex; gap:4px; overflow-x:auto; padding-top:10px; flex-wrap: nowrap;}
.day-box { width:50px; height:50px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:6px; font-size:11px; cursor:pointer; border:2px solid #f00; background:#111; color:#f00; }
.current-day { border:2px solid #f00; background:#f00; color:#000; }

#dashboard { display:none; margin-top:20px; }
.dashboard-grid { display:grid; grid-template-columns: repeat(5, 1fr); gap:10px; }
.plant-card { padding:5px; border-radius:6px; background:#111; box-shadow:0 2px 8px rgba(255,0,0,0.3); text-align:center; font-size:12px; display:flex; flex-direction:column; align-items:center; color:#f00; }
.plant-card img { width:80px; height:60px; object-fit:contain; border-radius:4px; margin-bottom:5px; border:1px solid #f00; }
</style>
</head>
<body>

<h2>25 Plantas - Calendario 30 Días</h2>

<div class="selection-panel">
  <label>Planta:</label>
  <select id="plantSelect"></select>
  <label>Semana:</label>
  <select id="weekSelect"></select>
  <label>Etapa:</label>
  <select id="stageSelect" disabled>
    <option>Germinación</option>
    <option>Plántula</option>
    <option>Vegetativo</option>
    <option>Floración media</option>
    <option>Floración final / Maduración</option>
    <option>Cosecha</option>
  </select>
  <label>Fecha inicio:</label>
  <input type="date" id="startDate">
  <button id="applyStart">Aplicar</button>
  <button id="showDashboard">Ver todas las plantas</button>
</div>

<div class="main-container">
  <div class="viewer">
    <img id="plantImg" class="plant-img" src="week01.webp" alt="Planta">
  </div>
  <div class="info-panel">
    <div class="info-item"><label>Altura:</label><input type="number" id="heightInput"></div>
    <div class="info-item"><label>N:</label><input type="number" id="nInput"></div>
    <div class="info-item"><label>P:</label><input type="number" id="pInput"></div>
    <div class="info-item"><label>K:</label><input type="number" id="kInput"></div>
    <button id="updateBtn">Actualizar Datos</button>
    <button id="saveBtn">Guardar Historial</button>
    <div id="calendarContainer"></div>
  </div>
</div>

<div id="dashboard">
  <h3>Dashboard - Todas las plantas</h3>
  <div class="dashboard-grid" id="dashboardGrid"></div>
</div>

<script>
const NUM_PLANTS=25;
const plantSelect=document.getElementById('plantSelect');
const weekSelect=document.getElementById('weekSelect');
const stageSelect=document.getElementById('stageSelect');
const plantImg=document.getElementById('plantImg');
const heightInput=document.getElementById('heightInput');
const nInput=document.getElementById('nInput');
const pInput=document.getElementById('pInput');
const kInput=document.getElementById('kInput');
const calendarContainer=document.getElementById('calendarContainer');
const startDateInput=document.getElementById('startDate');
const dashboard=document.getElementById('dashboard');
const dashboardGrid=document.getElementById('dashboardGrid');

let plantsData={}, currentPlant='Planta01', startDateValue=new Date();

for(let i=1;i<=NUM_PLANTS;i++){
  const id='Planta'+String(i).padStart(2,'0');
  plantsData[id]=JSON.parse(localStorage.getItem(id))||{week:1,stage:'Germinación',height:0,nutrients:{n:0,p:0,k:0},startDate:(new Date()).toISOString().split('T')[0],history:[]};
  const option=document.createElement('option'); option.value=id; option.textContent=id; plantSelect.appendChild(option);
}
for(let i=1;i<=12;i++){ const option=document.createElement('option'); option.value=i; option.textContent=i; weekSelect.appendChild(option); }

function getStage(week){
  if(week<=1) return 'Germinación';
  if(week<=3) return 'Plántula';
  if(week<=7) return 'Vegetativo';
  if(week===8||week===9) return 'Floración media';
  if(week<=11) return 'Floración final / Maduración';
  return 'Cosecha';
}

function loadWeek(plantId, week){
  const data=plantsData[plantId];
  data.week=week;
  data.stage=getStage(week);
  if(data.height===0) data.height=Math.floor(Math.random()*45)+1;
  if(!data.nutrients) data.nutrients={n:10,p:10,k:10};
  weekSelect.value=data.week;
  stageSelect.value=data.stage;
  heightInput.value=data.height;
  nInput.value=data.nutrients.n;
  pInput.value=data.nutrients.p;
  kInput.value=data.nutrients.k;
  plantImg.src=`week${String(data.week).padStart(2,'0')}.webp`;
  generateDailyCalendar(plantId);
  localStorage.setItem(plantId,JSON.stringify(data));
}

function loadPlant(plantId){
  currentPlant=plantId;
  startDateValue=new Date(plantsData[plantId].startDate);
  startDateInput.value=plantsData[plantId].startDate;
  loadWeek(plantId,plantsData[plantId].week);
}

function generateDailyCalendar(plantId){
  calendarContainer.innerHTML='';
  const data=plantsData[plantId];
  const start=new Date(data.startDate);
  for(let i=0;i<30;i++){
    const dayDate=new Date(start); dayDate.setDate(dayDate.getDate()+i);
    const dayBox=document.createElement('div'); dayBox.className='day-box';
    const weekNum=Math.ceil((i+1)/7);
    dayBox.textContent=`${dayDate.getDate()}/${dayDate.getMonth()+1}`;
    if(weekNum===data.week) dayBox.classList.add('current-day');
    dayBox.onclick=()=>loadWeek(plantId,weekNum);
    calendarContainer.appendChild(dayBox);
  }
}

// Eventos
plantSelect.addEventListener('change',()=>loadPlant(plantSelect.value));
weekSelect.addEventListener('change',()=>loadWeek(currentPlant,parseInt(weekSelect.value)));
document.getElementById('updateBtn').addEventListener('click',()=>{
  const data=plantsData[currentPlant];
  data.height=parseFloat(heightInput.value);
  data.nutrients={n:parseFloat(nInput.value),p:parseFloat(pInput.value),k:parseFloat(kInput.value)};
  loadWeek(currentPlant,data.week);
});
document.getElementById('saveBtn').addEventListener('click',()=>{
  const data=plantsData[currentPlant];
  data.history.push({date:new Date().toISOString(), week:data.week, stage:data.stage, height:data.height, nutrients:{...data.nutrients}});
  localStorage.setItem(currentPlant,JSON.stringify(data));
  alert(`Historial guardado para ${currentPlant}`);
});
document.getElementById('applyStart').addEventListener('click',()=>{
  const val=startDateInput.value;
  if(val){ startDateValue=new Date(val); plantsData[currentPlant].startDate=val; generateDailyCalendar(currentPlant); localStorage.setItem(currentPlant,JSON.stringify(plantsData[currentPlant])); }
});
document.getElementById('showDashboard').addEventListener('click',()=>{
  dashboard.style.display='block'; dashboardGrid.innerHTML='';
  for(let i=1;i<=NUM_PLANTS;i++){
    const id='Planta'+String(i).padStart(2,'0');
    const card=document.createElement('div'); card.className='plant-card';
    const img=document.createElement('img'); img.src=`week${String(plantsData[id].week).padStart(2,'0')}.webp`; card.appendChild(img);
    const label=document.createElement('div'); label.textContent=id; card.appendChild(label);
    card.onclick=()=>{ loadPlant(id); dashboard.style.display='none'; };
    dashboardGrid.appendChild(card);
  }
});

// Init
loadPlant('Planta01');
</script>

</body>
</html>
