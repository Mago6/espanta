<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crecimiento de la Planta</title>
  <style>
    body {
      background: linear-gradient(to top, #e8f5e9, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
      color: #2e7d32;
    }

    .container {
      position: relative;
      width: 630px; /* ancho total del sprite */
      height: 280px; /* altura del sprite */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9fbe7;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .plant {
      position: absolute;
      width: 5040px; /* 8 etapas Ã— 630px */
      height: 280px;
      background-image: url('4ef6e8b6-a7ef-4eda-b543-859562cd6441.webp');
      background-repeat: no-repeat;
      transition: transform 2s ease-in-out;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    .progress {
      margin-top: 10px;
      width: 300px;
      height: 12px;
      background: #c8e6c9;
      border-radius: 8px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #2e7d32;
      transition: width 1s ease;
    }
  </style>
</head>
<body>
  <h1>SimulaciÃ³n de Crecimiento de la Planta ðŸŒ±</h1>

  <div class="container">
    <div id="plant" class="plant"></div>
  </div>

  <div class="controls">
    <button onclick="growPlant()">Crecimiento +</button>
    <button onclick="resetPlant()">Reiniciar</button>
    <button onclick="autoGrow()">Auto (12 semanas)</button>
  </div>

  <div class="progress">
    <div id="progressBar" class="progress-bar"></div>
  </div>

  <script>
    const plant = document.getElementById('plant');
    const progressBar = document.getElementById('progressBar');
    const totalStages = 8; // Etapas visibles en la imagen
    let stage = 0;
    let autoInterval;

    function updatePlant() {
      const offset = stage * 630; // ancho de cada fase
      plant.style.transform = `translateX(-${offset}px)`;
      progressBar.style.width = `${(stage / (totalStages - 1)) * 100}%`;
    }

    function growPlant() {
      if (stage < totalStages - 1) {
        stage++;
        updatePlant();
      }
    }

    function resetPlant() {
      stage = 0;
      updatePlant();
      clearInterval(autoInterval);
    }

    function autoGrow() {
      resetPlant();
      let week = 0;
      clearInterval(autoInterval);
      autoInterval = setInterval(() => {
        if (week < totalStages) {
          stage = week;
          updatePlant();
          week++;
        } else {
          clearInterval(autoInterval);
        }
      }, 1500); // cada 1.5s cambia de etapa (puedes simular semanas)
    }

    // Inicializa la vista
    updatePlant();
  </script>
</body>
</html>
