<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>25 Plantas - Calendario Diario</title>
<style>
body { font-family: Arial; background:#000; color:#f00; padding:20px; }
h2 { text-align:center; margin-bottom:20px; color:#f00; }
.selection-panel { display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:15px; }
.selection-panel select, .selection-panel input, .selection-panel button { padding:5px; border-radius:4px; border:1px solid #f00; background:#000; color:#f00; cursor:pointer; }
.selection-panel button:hover, .selection-panel select:hover, .selection-panel input:hover { background:#f00; color:#000; }

.main-container { display:flex; gap:20px; flex-wrap: wrap; justify-content:center; }
.viewer-container { display:flex; flex-direction:column; align-items:center; gap:10px; }
.viewer { width:500px; height:350px; background:#111; border-radius:12px; display:flex; align-items:center; justify-content:center; }
.plant-img { width:100%; height:100%; object-fit:contain; border-radius:8px; border:2px solid #f00; }

.npk-panel { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top:5px; }
.npk-panel input { width:80px; text-align:right; border-radius:4px; border:1px solid #f00; background:#000; color:#f00; }

#calendarContainer { margin-top:10px; display:flex; flex-direction:column; gap:5px; overflow-x:auto; }
.month-row { display:flex; gap:2px; flex-wrap:wrap; align-items:center; }
.month-label { width:50px; font-weight:bold; display:flex; align-items:center; justify-content:center; color:#f00; }
.day-box { width:40px; height:40px; display:flex; justify-content:center; align-items:center; border-radius:4px; font-size:10px; cursor:pointer; border:1px solid #f00; background:#111; color:#f00; }
.passed-day { background:green; color:#000; }
.current-day { border:2px solid #f00; background:#f00; color:#000; }
.sunday-day { border-top:2px solid #ff0; } /* resalta domingos */

#infoSummary { margin-top:10px; font-weight:bold; color:#0f0; text-align:center; line-height:1.4em; }

#dashboard { display:none; margin-top:20px; }
.dashboard-grid { display:grid; grid-template-columns: repeat(5, 1fr); gap:10px; }
.plant-card { padding:5px; border-radius:6px; background:#111; text-align:center; font-size:12px; display:flex; flex-direction:column; align-items:center; color:#f00; }
.plant-card img { width:80px; height:60px; object-fit:contain; border-radius:4px; margin-bottom:5px; border:1px solid #f00; }

@media (max-width:768px){
  .viewer { width:90%; height:auto; }
  .day-box { width:32px; height:32px; font-size:9px; }
  .npk-panel input { width:60px; }
}
</style>
</head>
<body>

<h2>25 Plantas - Calendario Diario</h2>

<div class="selection-panel">
  <label>Planta:</label>
  <select id="plantSelect"></select>
  <label>Fecha inicio:</label>
  <input type="date" id="startDate" min="2024-01-01">
  <label>Semana:</label>
  <input type="number" id="weekInput" min="1" max="48">
  <label>Etapa:</label>
  <select id="stageSelect">
    <option>Germinación</option>
    <option>Plántula</option>
    <option>Vegetativa</option>
    <option>Pre-floración</option>
    <option>Floración</option>
    <option>Cosecha</option>
  </select>
  <button id="updateBtn">Actualizar y Guardar Planta</button>
  <button id="showDashboard">Ver todas las plantas</button>
</div>

<div class="main-container">
  <div class="viewer-container">
    <div class="viewer">
      <img id="plantImg" class="plant-img" src="week01.webp" alt="Planta">
    </div>
    <div class="npk-panel">
      <div><label>Altura (cm):</label><input type="number" id="heightInput" min="0"></div>
      <div><label>N:</label><input type="number" id="nInput" min="0"></div>
      <div><label>P:</label><input type="number" id="pInput" min="0"></div>
      <div><label>K:</label><input type="number" id="kInput" min="0"></div>
    </div>
    <div id="infoSummary"></div>
  </div>
  <div id="calendarContainer"></div>
</div>

<div id="dashboard">
  <h3>Dashboard - Todas las plantas</h3>
  <div class="dashboard-grid" id="dashboardGrid"></div>
</div>

<script>
const NUM_PLANTS=25;
const plantSelect=document.getElementById('plantSelect');
const stageSelect=document.getElementById('stageSelect');
const weekInput=document.getElementById('weekInput');
const plantImg=document.getElementById('plantImg');
const startDateInput=document.getElementById('startDate');
const heightInput=document.getElementById('heightInput');
const nInput=document.getElementById('nInput');
const pInput=document.getElementById('pInput');
const kInput=document.getElementById('kInput');
const calendarContainer=document.getElementById('calendarContainer');
const dashboard=document.getElementById('dashboard');
const dashboardGrid=document.getElementById('dashboardGrid');
const infoSummary=document.getElementById('infoSummary');

let plantsData={}, currentPlant='Planta01';

// --- Corrige fecha con "00" ---
function corregirFecha(fechaStr){
  if(!fechaStr) return "";
  let partes = fechaStr.split("-");
  if(partes[1]==="00") partes[1]="01";
  if(partes[2]==="00") partes[2]="01";
  return partes.join("-");
}

// --- Calcular semanas desde la fecha de inicio ---
function calcularSemanasDesdeInicio(start){
  const hoy = new Date();
  const inicio = new Date(corregirFecha(start));
  if(isNaN(inicio.getTime())) return 1;
  const diffDias = Math.floor((hoy - inicio)/(1000*60*60*24));
  const semanas = Math.min(Math.floor(diffDias/7)+1, 48);
  return semanas < 1 ? 1 : semanas;
}

// --- Determinar etapa según semana ---
function getStageNameByWeek(week){
  if(week <= 1) return "Germinación";
  if(week <= 3) return "Plántula";
  if(week <= 22) return "Vegetativa";
  if(week <= 26) return "Pre-floración";
  if(week <= 46) return "Floración";
  return "Cosecha";
}

// --- Asignar imagen según semana ---
function getImageForWeek(week){
  if(week <= 1) return "week01.webp";
  if(week <= 3) return "week02.webp";
  if(week <= 6) return "week03.webp";
  if(week <= 10) return "week04.webp";
  if(week <= 14) return "week05.webp";
  if(week <= 18) return "week06.webp";
  if(week <= 22) return "week07.webp";
  if(week <= 26) return "week08.webp";
  if(week <= 31) return "week09.webp";
  if(week <= 36) return "week10.webp";
  if(week <= 41) return "week11.webp";
  if(week <= 46) return "week12.webp";
  return "week13.webp";
}

// --- Mostrar resumen ---
function showInfo(data){
  const semanas = data.week;
  const restantes = Math.max(48 - semanas, 0);
  const etapa = getStageNameByWeek(semanas);
  infoSummary.innerHTML = `
    <div><b>Fecha inicio:</b> ${data.startDate}</div>
    <div><b>Semanas pasadas:</b> ${semanas}</div>
    <div><b>Semanas restantes:</b> ${restantes}</div>
    <div><b>Etapa actual:</b> ${etapa}</div>
  `;
}

// --- Generar calendario con domingos resaltados ---
function generateCalendar(plantId){
  calendarContainer.innerHTML='';
  const data=plantsData[plantId];
  const start=new Date(data.startDate);
  const today=new Date();
  let date=new Date(start);
  let monthStart=date.getMonth();
  let monthYear=date.getFullYear();
  let monthDays=[];

  for(let i=0;i<365;i++){
    if(date.getMonth()!==monthStart){
      appendMonth(monthYear,monthStart,monthDays,data,today);
      monthDays=[];
      monthStart=date.getMonth();
      monthYear=date.getFullYear();
    }
    const weekNum=Math.min(Math.floor((date-start)/(1000*60*60*24*7))+1,48);
    monthDays.push({day:date.getDate(),week:weekNum,dateObj:new Date(date)});
    date.setDate(date.getDate()+1);
  }
  if(monthDays.length>0) appendMonth(monthYear,monthStart,monthDays,data,today);
}

function appendMonth(year,month,monthDays,data,today){
  const monthRow=document.createElement('div'); monthRow.className='month-row';
  const monthLabel=document.createElement('div'); monthLabel.className='month-label';
  monthLabel.textContent=new Date(year,month).toLocaleString('es-ES',{month:'short'});
  monthRow.appendChild(monthLabel);

  monthDays.forEach(d=>{
    const box=document.createElement('div'); 
    box.className='day-box';
    box.textContent=d.day;
    if(d.dateObj<today) box.classList.add('passed-day');
    if(d.dateObj.getDay()===0) box.classList.add('sunday-day'); // domingo resaltado
    const currentWeek=Math.min(Math.floor((d.dateObj-new Date(data.startDate))/(1000*60*60*24*7))+1,48);
    if(currentWeek===data.week && d.dateObj<=today) box.classList.add('current-day');
    monthRow.appendChild(box);
  });
  calendarContainer.appendChild(monthRow);
}

// --- Cargar planta ---
function loadPlant(id){
  currentPlant=id;
  const data=plantsData[id];
  data.week=calcularSemanasDesdeInicio(data.startDate);
  data.stage=getStageNameByWeek(data.week);
  stageSelect.value=data.stage;
  weekInput.value=data.week;
  plantImg.src=getImageForWeek(data.week);
  heightInput.value=data.height;
  nInput.value=data.nutrients.n;
  pInput.value=data.nutrients.p;
  kInput.value=data.nutrients.k;
  showInfo(data);
  generateCalendar(id);
}

// --- Guardar ---
function savePlantData(id){ localStorage.setItem(id,JSON.stringify(plantsData[id])); }

// --- Actualizar y guardar ---
document.getElementById('updateBtn').addEventListener('click',()=>{
  const data=plantsData[currentPlant];
  data.startDate=corregirFecha(startDateInput.value);
  if(!data.startDate){ alert("Selecciona una fecha válida."); return; }
  data.week=calcularSemanasDesdeInicio(data.startDate);
  data.stage=getStageNameByWeek(data.week);
  data.height=parseFloat(heightInput.value)||0;
  data.nutrients={n:parseFloat(nInput.value)||0,p:parseFloat(pInput.value)||0,k:parseFloat(kInput.value)||0};
  plantsData[currentPlant]=data;
  savePlantData(currentPlant);
  loadPlant(currentPlant);
});

// --- Cambiar planta ---
plantSelect.addEventListener('change',()=>loadPlant(plantSelect.value));

// --- Dashboard ---
document.getElementById('showDashboard').addEventListener('click',()=>{
  dashboard.style.display='block';
  dashboardGrid.innerHTML='';
  for(let i=1;i<=NUM_PLANTS;i++){
    const id='Planta'+String(i).padStart(2,'0');
    const card=document.createElement('div'); card.className='plant-card';
    const img=document.createElement('img'); img.src=getImageForWeek(plantsData[id].week); card.appendChild(img);
    const label=document.createElement('div'); label.textContent=id; card.appendChild(label);
    card.onclick=()=>{ loadPlant(id); dashboard.style.display='none'; };
    dashboardGrid.appendChild(card);
  }
});

// --- Inicializar plantas ---
for(let i=1;i<=NUM_PLANTS;i++){
  const id='Planta'+String(i).padStart(2,'0');
  plantsData[id]=JSON.parse(localStorage.getItem(id))||{
    startDate:(new Date()).toISOString().split('T')[0],
    week:1, stage:'Germinación', height:0, nutrients:{n:0,p:0,k:0}, history:[]
  };
  const option=document.createElement('option'); option.value=id; option.textContent=id;
  plantSelect.appendChild(option);
}

loadPlant('Planta01');
</script>
</body>
</html>
