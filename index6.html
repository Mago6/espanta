<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calendario Pared - Plantas</title>
<style>
body { font-family: Arial; background:#000; color:#f00; padding:20px; }
h2 { text-align:center; margin-bottom:20px; color:#f00; }

.selection-panel {
  display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:15px;
}
.selection-panel select, .selection-panel input, .selection-panel button {
  padding:5px; border-radius:4px; border:1px solid #f00; background:#000; color:#f00; cursor:pointer;
}
.selection-panel button:hover, .selection-panel select:hover, .selection-panel input:hover { background:#f00; color:#000; }

.main-container { display:flex; gap:20px; flex-wrap: wrap; justify-content:center; }
.viewer { width:500px; height:350px; background:#111; border-radius:12px; box-shadow:0 4px 12px rgba(255,0,0,0.3); display:flex; align-items:center; justify-content:center; }
.plant-img { width:100%; height:100%; object-fit:contain; border-radius:8px; border:2px solid #f00; }
.info-panel { width:500px; background:#111; border-radius:12px; box-shadow:0 4px 12px rgba(255,0,0,0.3); padding:10px; display:flex; flex-direction:column; gap:5px; color:#f00; }
.info-item { display:flex; justify-content:space-between; }
select, input { width:120px; text-align:right; border-radius:4px; border:1px solid #f00; background:#000; color:#f00; }
button { margin-top:5px; padding:5px; border-radius:4px; border:1px solid #f00; background:#000; color:#f00; cursor:pointer; font-size:12px; }
button:hover { background:#f00; color:#000; }

#calendarContainer {
  margin-top:15px;
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  gap:4px;
}
.day-box {
  width:60px;
  height:60px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  border-radius:6px;
  font-size:12px;
  cursor:pointer;
  border:1px solid #f00;
  background:#111;
  color:#f00;
}
.current-day { border:2px solid #f00; background:#f00; color:#000; }
.stage-germinacion { background:#550000; }
.stage-plantula { background:#770000; }
.stage-vegetativo { background:#990000; }
.stage-floracion-media { background:#bb0000; }
.stage-floracion-final { background:#dd0000; }
.stage-cosecha { background:#ff0000; }

#dashboard { display:none; margin-top:20px; }
.dashboard-grid { display:grid; grid-template-columns: repeat(5, 1fr); gap:10px; }
.plant-card { padding:5px; border-radius:6px; background:#111; box-shadow:0 2px 8px rgba(255,0,0,0.3); text-align:center; font-size:12px; display:flex; flex-direction:column; align-items:center; color:#f00; }
.plant-card img { width:80px; height:60px; object-fit:contain; border-radius:4px; margin-bottom:5px; border:1px solid #f00; }
</style>
</head>
<body>

<h2>Calendario Pared - Plantas</h2>

<div class="selection-panel">
  <label>Planta:</label>
  <select id="plantSelect"></select>
  <label>Fecha inicio:</label>
  <input type="date" id="startDate">
  <button id="applyStart">Aplicar</button>
  <button id="showDashboard">Ver todas las plantas</button>
</div>

<div class="main-container">
  <div class="viewer">
    <img id="plantImg" class="plant-img" src="week01.webp" alt="Planta">
  </div>
  <div class="info-panel">
    <div id="calendarContainer"></div>
  </div>
</div>

<div id="dashboard">
  <h3>Dashboard - Todas las plantas</h3>
  <div class="dashboard-grid" id="dashboardGrid"></div>
</div>

<script>
const NUM_PLANTS=25;
const plantSelect=document.getElementById('plantSelect');
const plantImg=document.getElementById('plantImg');
const calendarContainer=document.getElementById('calendarContainer');
const startDateInput=document.getElementById('startDate');
const dashboard=document.getElementById('dashboard');
const dashboardGrid=document.getElementById('dashboardGrid');

let plantsData={}, currentPlant='Planta01';

for(let i=1;i<=NUM_PLANTS;i++){
  const id='Planta'+String(i).padStart(2,'0');
  plantsData[id]=JSON.parse(localStorage.getItem(id))||{week:1,startDate:(new Date()).toISOString().split('T')[0]};
  const option=document.createElement('option'); option.value=id; option.textContent=id; plantSelect.appendChild(option);
}

// Funciones de etapas
function getStage(week){
  if(week<=1) return 'stage-germinacion';
  if(week<=3) return 'stage-plantula';
  if(week<=7) return 'stage-vegetativo';
  if(week<=9) return 'stage-floracion-media';
  if(week<=11) return 'stage-floracion-final';
  return 'stage-cosecha';
}

// Generar calendario tipo pared
function generateMonthlyCalendar(plantId){
  calendarContainer.innerHTML='';
  const data=plantsData[plantId];
  const start=new Date(data.startDate);
  const today=new Date();
  for(let i=0;i<30;i++){
    const dayDate=new Date(start); dayDate.setDate(dayDate.getDate()+i);
    const dayBox=document.createElement('div');
    dayBox.className='day-box';
    dayBox.textContent=dayDate.getDate()+'/'+(dayDate.getMonth()+1);
    const weekNum=Math.ceil((i+1)/7);
    dayBox.classList.add(getStage(weekNum));
    if(dayDate.toDateString()===today.toDateString()) dayBox.classList.add('current-day');
    calendarContainer.appendChild(dayBox);
  }
}

// Cargar planta
function loadPlant(id){
  currentPlant=id;
  startDateInput.value=plantsData[id].startDate;
  const week=plantsData[id].week;
  plantImg.src=`week${String(week).padStart(2,'0')}.webp`;
  generateMonthlyCalendar(id);
}

plantSelect.addEventListener('change',()=>loadPlant(plantSelect.value));
document.getElementById('applyStart').addEventListener('click',()=>{
  const val=startDateInput.value;
  if(val){ plantsData[currentPlant].startDate=val; localStorage.setItem(currentPlant,JSON.stringify(plantsData[currentPlant])); generateMonthlyCalendar(currentPlant); }
});

document.getElementById('showDashboard').addEventListener('click',()=>{
  dashboard.style.display='block'; dashboardGrid.innerHTML='';
  for(let i=1;i<=NUM_PLANTS;i++){
    const id='Planta'+String(i).padStart(2,'0');
    const card=document.createElement('div'); card.className='plant-card';
    const img=document.createElement('img'); img.src=`week${String(plantsData[id].week).padStart(2,'0')}.webp`; card.appendChild(img);
    const label=document.createElement('div'); label.textContent=id; card.appendChild(label);
    card.onclick=()=>{ loadPlant(id); dashboard.style.display='none'; };
    dashboardGrid.appendChild(card);
  }
});

// Init
loadPlant('Planta01');
</script>

</body>
</html>
